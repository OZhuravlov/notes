<div class="form-group">
  <textarea class="form-control" [(ngModel)]="text"></textarea>
  <button class="btn btn-default" (click)="add()">Add</button>
</div>

<h2>Notes list:</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let note of notes; let i=index" >
    {{note.text}}<button class="btn btn-default" (click)="remove(i)">remove</button>
  </li>
</ul>
